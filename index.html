   <h1 class="d-flex justify-content-center">乘法</h1>

<script>
    // 乘法
    document.write('<div class ="container">')
    document.write('<ul class ="table row d-flex flex-column">')
    for(i = 3; i < 16; i++){
        for (let j = 1; j < 16; j++){
        //    console.log(i*j);
           document.write('<li>' + i * j + '</li>')  
        }
    }
    document.write('</ul>')
    document.write('</div>')
    
</script>
